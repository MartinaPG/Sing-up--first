<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="css/styles.css">

  <title>Frontend Mentor | Intro component with sign up form</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->

</head>

<body>
  <div class="container first">
    <h1>Learn to code by watching others</h1>

    <p>See how experienced developers solve problems in real-time. Watching scripted tutorials is great,
      but understanding how developers think is invaluable.</p>
  </div>
  <div class="container second">
    <button type="button" name="button"><span>Try it free 7 days</span> then $20/mo. thereafter</button>
    <form class="form" action="index.html" method="post">
      <div class="form-div d1">
        <input class="in1" type="text" name="fname" value="" placeholder="First Name" onclick="clear()" autocomplete="off">
        <img class="img-input im1" src="images/icon-error.svg" alt="">
      </div>
      <label class="v1" for="fname">First Name cannot be empty</label>
      <div class="form-div d2">
        <input class="in2" type="text" name="lname" value="" placeholder="Last Name" autocomplete="off">
        <img class="img-input im2" src="images/icon-error.svg" alt="">
      </div>
      <label class="v2" for="lname">Last Name cannot be empty</label>
      <div class="form-div d3">
        <input class="in3" type="text" name="email" value="" placeholder="Email Adress" autocomplete="off">
        <img class="img-input im3" src="images/icon-error.svg" alt="">
      </div>
      <label class="v3" for="email">Looks like this is not an email</label>
      <div class="form-div d4">
        <input class="in4" type="password" name="pass" value="" placeholder="Password" autocomplete="off">
        <img class="img-input im4" src="images/icon-error.svg" alt="">
      </div>
      <label class="v4" for="pass">Password cannot be empty</label>
      <button class="btn2" onclick="validateForm()" type="button" name="button">Claim your free trial</button>
      <p>By clicking the button, you are agreeing to our <a href="">Terms and Services</a></p>
    </form>
  </div>
  <script src="https://code.jquery.com/jquery-3.5.1.js" integrity="sha256-QWo7LDvxbWT2tbbQ97B53yJnYU3WhH/C8ycbRAkjPDc=" crossorigin="anonymous"></script>
  <script src="index.js" charset="utf-8"></script>
</body>

</html>
